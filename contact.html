</head>
<body>
 <header>
    <!--top row-->
     <div class="row nav-overall">

       <!--navigation bar-->

               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse collapse-custom" id="navbarNav">
                 <ul class="navbar-nav">
                     <li class="nav-item nav-item-custom hvr-box-shadow-outset">
                        <a class="nav-link" href="index.html" aria-label = "Home page Link">
                          Home  
                        </a>
                     </li>
                     <li class="nav-item nav-item-custom hvr-box-shadow-outset">

                        <a class="nav-link" href="faq.html" aria-label = "Frequently asked questions page link"> 
                       FAQ

                     <li class="nav-item active nav-item-custom hvr-box-shadow-outset">
                        <a class="nav-link" href="contact.html" aria-label = "contact page link">

    </div>
 </div>
  
            
             
    
    </header>
       <section class = "top-section">
          <div class="row justify-content-center">
        <!--picture on left-hand side-->  
            <div class="col-3 likes-image-container">
                <img src="assets/images/likes.jpg" class="likes-image" alt="picture with likes social media symbols">
            </div>
        <!--Heading-->
            <div class="col-8 about-me">
                <h2 class = "sub-title">Contact</h2>
                <p class = "general-writing">If you are interested in working with Absolute Social Media, then fill out the contact form. If you would like me to call you back to discuss then let me know in the message and leave a number.</p>
            </div>
          </div> 
    
    </section>
    
    <section class="bottom-section">
    <div class="container-fluid contact-form">
        <form action="#" method="post" target= "_blank">
            <div class = "form-group">
                <label for="name" class="label">Name</label>
            </div>
            <div class = "form-group">
                <input type="text" id="name" name="name" class="input-custom" placeholder="Full Name" required>
            </div>
            <div class = "form-group">
                <label for="business" class="label">Business</label>
            </div>
            <div class = "form-group">
                <input type="text" id="business" name="business" class="input-custom" placeholder="Business Name" required>
            </div>
            <div class = "form-group">
                <label for="email" class="label">Email</label><br>
            </div>
            <div class = "form-group">
                <input type="text" id="email" name="email" class="input-custom" placeholder="Email" required>
            </div>
            <div class = "form-group">
                <label for="message" class="label">Message</label>
            </div>
            <div class = "form-group">
                <textarea id="message" name="message" class="message-box input-custom" required></textarea>
            </div>
            <input type="submit" value="Submit" class="submit-btn label">  
        </form>
   </div>
    
    </section>

    <footer class = "footer-custom">
        <div class="row">
            <div class="col">
                <a href="#" class="footer-links" aria-label="Privacy statement link">Privacy Statement</a>
                <a href="#" class="footer-links" aria-label = "Facebook link" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="#" class="footer-links" aria-label= "Instagram link" target="_blank"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
